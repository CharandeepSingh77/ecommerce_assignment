<div class="container py-4">
  <div class="card">
    <div class="card-header">
      <h2> Update Profile</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">Required</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">Required</div>
          <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email']">Invalid email</div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
          <button type="button" class="btn btn-outline-secondary" routerLink="/products">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
