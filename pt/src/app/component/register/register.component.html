<div class="register-container">
  <div class="card">
    <h2 class="text-center">Create Account</h2>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="name" 
          placeholder="Enter your full name"
          [ngClass]="{'is-invalid': form.get('name')?.invalid && form.get('name')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
          Required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">
          Required
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email']">
          Invalid email
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password"
          placeholder="Create a password"
          [ngClass]="{'is-invalid': form.get('password')?.invalid && form.get('password')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['required']">
          Required
        </div>
        <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['minlength']">
          Min 6 characters
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          [ngClass]="{'is-invalid': form.errors?.['mismatch'] && form.get('confirmPassword')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="form.errors?.['mismatch']">
          Passwords don't match
        </div>
      </div>

      <div class="alert alert-danger mb-3" *ngIf="error">{{ error }}</div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="form.invalid">
        Create Account
      </button>
      
      <div class="text-center">
        Already have an account? <a routerLink="/login">Sign In</a>
      </div>
    </form>
  </div>
</div>
