
<div class="modal fade" id="categoryModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{editingCategory ? 'Edit' : 'Add New'}} Category</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form #categoryForm="ngForm">
          <div class="form-group">
            <label class="form-label">Category Name</label>
            <div class="input-group">
              <input type="text" class="form-control" 
                     [(ngModel)]="newCategory.name" 
                     name="categoryName" 
                     #categoryName="ngModel"
                     placeholder="Enter or select category name"
                     required
                     [class.is-invalid]="categoryName.invalid && categoryName.touched"
                     list="categoryList">
              <datalist id="categoryList">
                <option *ngFor="let category of categories" [value]="category.name">
              </datalist>
            </div>
            <div class="invalid-feedback" *ngIf="categoryName.invalid && categoryName.touched">
              Please enter a category name
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" 
                (click)="saveCategory()" 
                [disabled]="!categoryForm.form.valid">
          {{editingCategory ? 'Update' : 'Add'}} Category
        </button>
      </div>
    </div>
  </div>
</div>
